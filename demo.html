            //绑定对象
            y.init(".callback", 100);
            //回调函数
            //current当前对象
            //objects所有对象
            y.callback(function (current, objects) {
                //滚动到哪个对象就返回哪一个对象
                //模拟工作过程
                $.get("http://code.jquery.com/jquery-1.12.4.min.js", function () {
                    current.html("已经加载");
                });
            });
            y.load();

            YC2.init(".waitInput", 100);
            YC2.callback(function (current, objects) {
                current.val("loaded");            });
            YC2.load();
        });
    </script>
